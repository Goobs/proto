<!DOCTYPE html>{% load static %}
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"><![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"><![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="shortcut icon" href="{% static 'ico/favicon.ico' %}">

    <!-- CSS Global -->
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/fontawesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap-select/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/owlcarousel2/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/owlcarousel2/assets/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/prettyphoto/css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/countdown/jquery.countdown.css' %}" rel="stylesheet">

    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/theme-red-1.css' %}" rel="stylesheet" id="theme-config-link">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="{% static 'plugins/iesupport/html5shiv.js' %}"></script>
    <script src="{% static 'plugins/iesupport/respond.min.js' %}"></script>
    <![endif]-->
</head>
<body id="home" class="wide body-light">

<!-- Preloader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>

<!-- Wrap all content -->
<div class="wrapper">

    <!-- HEADER -->
    <header class="header fixed">
        <div class="container">
            <div class="header-wrapper clearfix">

            <!-- Logo -->
            <div class="logo">
                <a href="#home" class="scroll-to">
                    <span class="fa-stack">
                        <i class="fa logo-hex fa-stack-2x"></i>
                        <i class="fa logo-fa fa-map-marker fa-stack-1x"></i>
                    </span>
                    Other.camp
                </a>
            </div>
            <!-- /Logo -->

            <!-- Navigation -->
            <div id="mobile-menu"></div>
            <nav class="navigation closed clearfix">
                <a href="#" class="menu-toggle btn"><i class="fa fa-bars"></i></a>
                <ul class="sf-menu nav">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#sponsors">Sponsors</a></li>
                    <li><a href="#speakers">Speakers</a></li>
                    <li><a href="#price">Price</a></li>
                    <li><a href="#location">Location</a></li>
                </ul>
            </nav>
            <!-- /Navigation -->

            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- Content area -->
    <div class="content-area">
{% block content %}{% endblock %}
</div>
    <!-- /Content area -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-meta">
            <div class="container text-center">
                <div class="clearfix">
                    <ul class="social-line list-inline">
                        <li data-animation="flipInY" data-animation-delay="100"><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
                        <li data-animation="flipInY" data-animation-delay="200"><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
                        <li data-animation="flipInY" data-animation-delay="300"><a href="#" class="vk"><i class="fa fa-vk"></i></a></li>
                        <li data-animation="flipInY" data-animation-delay="400"><a href="#" class="google"><i class="fa fa-google-plus"></i></a></li>
                        <li data-animation="flipInY" data-animation-delay="500"><a href="#" class="skype"><i class="fa fa-skype"></i></a></li>
                    </ul>
                </div>
                <span class="copyright" data-animation="fadeInUp" data-animation-delay="100">
                    &copy; 2014 Other.camp</span>
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->

    <div class="to-top"><i class="fa fa-angle-up"></i></div>

</div>
<!-- /Wrap all content -->

<!-- JS Global -->

<!--[if lt IE 9]><script src="{% static 'plugins/jquery/jquery-1.11.1.min.js' %}"></script><![endif]-->
<!--[if gte IE 9]><!--><script src="{% static 'plugins/jquery/jquery-2.1.1.min.js' %}"></script><!--<![endif]-->
<script src="{% static 'plugins/modernizr.custom.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-select/bootstrap-select.min.js' %}"></script>
<script src="{% static 'plugins/superfish/js/superfish.js' %}"></script>
<script src="{% static 'plugins/prettyphoto/js/jquery.prettyPhoto.js' %}"></script>
<script src="{% static 'plugins/placeholdem.min.js' %}"></script>
<script src="{% static 'plugins/jquery.smoothscroll.min.js' %}"></script>
<script src="{% static 'plugins/jquery.easing.min.js' %}"></script>

<!-- JS Page Level -->
<script src="{% static 'plugins/owlcarousel2/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'plugins/countdown/jquery.plugin.min.js' %}"></script>
<script src="{% static 'plugins/countdown/jquery.countdown.min.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>

<script src="{% static 'js/theme-ajax-mail.js' %}"></script>
<script src="{% static 'js/theme.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

<!--[if (gte IE 9)|!(IE)]><!-->
<!--script src="{% static 'plugins/jquery.cookie.js' %}"></script>
<script src="{% static 'js/theme-config.js' %}"></script-->
<!--<![endif]-->

<script type="text/javascript">
    jQuery(document).ready(function () {
        theme.init();
        theme.initMainSlider();
        theme.initCountDown();
        theme.initPartnerSlider();
        theme.initTestimonials();
        theme.initGoogleMap();
    });
    jQuery(window).load(function () {
        theme.initAnimation();
    });

    jQuery(window).load(function () { jQuery('body').scrollspy({offset: 100, target: '.navigation'}); });
    jQuery(window).load(function () { jQuery('body').scrollspy('refresh'); });
    jQuery(window).resize(function () { jQuery('body').scrollspy('refresh'); });

    jQuery(document).ready(function () { theme.onResize(); });
    jQuery(window).load(function(){ theme.onResize(); });
    jQuery(window).resize(function(){ theme.onResize(); });

    jQuery(window).load(function() {
        if (location.hash != '') {
            var hash = '#' + window.location.hash.substr(1);
            if (hash.length) {
                jQuery('html,body').delay(0).animate({
                    scrollTop: jQuery(hash).offset().top - 44 + 'px'
                }, {
                    duration: 1200,
                    easing: "easeInOutExpo"
                });
            }
        }
    });

</script>

</body>
</html>
